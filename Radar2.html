<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #radar-container {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="radar-container">
        <canvas id="radar-canvas" width="200" height="200"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("radar-canvas");
        const ctx = canvas.getContext("2d");

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const rayLength = 100;
        let rotation = 0;

        function drawRadar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw radar circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, rayLength, 0, 2 * Math.PI);
            ctx.strokeStyle = "#f0f0f0";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw rotating ray
            const rayEndX = centerX + rayLength * Math.cos(rotation);
            const rayEndY = centerY + rayLength * Math.sin(rotation);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(rayEndX, rayEndY);
            ctx.strokeStyle = "red"; // Adjust the color as needed
            ctx.lineWidth = 2;
            ctx.stroke();

            rotation += 1; // Adjust the rotation speed as needed

            requestAnimationFrame(drawRadar);
        }

        drawRadar();
    </script>
</body>
</html>
